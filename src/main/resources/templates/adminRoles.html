<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="section/head ::head">
  <meta charset="UTF-8">
  <title>Admin Roles</title>
</head>
<header th:insert="section/header ::header"></header>
<body>
<div class="container">
  <h3>ROLES</h3>
  <div th:if="${message} != null" class="alert alert-warning" th:text="${message}"></div>
  <a href="/roles/newRole" class="btn btn-success">NEW ROLE</a>
  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Role</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <div th:each="role : ${roles}">
      <tr>
        <td th:text="${role.getId()}"></td>
        <td th:text="${role.getRoleName()}"></td>
        <td>
          <div class="btn-group">
            <a th:href="'/role/' + ${role.getId()} + '/update'" class="btn btn-sm btn-warning">UPDATE</a>
            <a th:onclick="'removeRole(' + ${role.getId()} + ')'" class="btn btn-sm btn-danger">REMOVE</a>
          </div>
        </td>
      </tr>
    </div>
    </tbody>
  </table>
</div>
</body>
<footer th:insert="section/footer ::footer"></footer>
</html>
<script>
  function removeRole(id){
    const confirmation = confirm('Are you sure to remove role with id = ' + id + '?');
    if(confirmation){
      window.location.href ='/role/' + id + '/remove';
    }
  }

  window.onload = function() {
    setTimeout(function() {
      const messageDiv = document.querySelector('.alert.alert-warning');
      if (messageDiv) {
        messageDiv.style.display = 'none';
      }
    }, 3000); // 3000 milliseconds = 3 seconds
  };
</script>
